<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="data:," />
    <script src="cordova.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/boxes.js"></script>
    <title>Project : Salvation</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div id="header">
          <h1 id="header-title" class="glass">Project: Salvation</h1>
          <button
            id="header-button"
            style="
              width: 5vh;
              border: 1px solid rgba(125, 125, 125, 0.5);
              box-shadow: inset 0 0 10px rgba(24, 24, 24, 0.37);
              backdrop-filter: blur(2px);
              border-radius: 10px;
              padding: 15px;
              background-color: rgba(125, 125, 125, 0.5);
              text-align: center;
              position: relative;
              z-index: 20;
            "
          >
            I
          </button>
        </div>
        <div id="deviceready" class="text-container">
          <!-- game text -->
        </div>
      </div>
      <div class="user-controls-container">
        <!-- user controls -->
      </div>
      <div id="inventory-overlay" class="inventory-overlay"></div>
    </div>
    <script src="cordova.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/boxes.js"></script>
  </body>
</html>
